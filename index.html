<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Recipe Collection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>My Recipe Collection</h1>
            <p class="tagline">A curated collection of my favorite recipes</p>
        </div>
    </header>

    <main class="container">
        <section id="add-recipe-section" class="add-recipe-banner">
            <div class="add-recipe-content">
                <h2>Add a New Recipe</h2>
                <p>Found a recipe you love? Add it to your collection with one click!</p>
                <a href="https://github.com/kt50E/recipes/actions/workflows/add-recipe.yml"
                   target="_blank"
                   class="add-recipe-btn">
                    + Add Recipe from URL
                </a>
                <p class="instructions">Click the button above, then click "Run workflow" and paste your recipe URL</p>
            </div>
        </section>

        <section id="recipes">
            <!-- Recipes will be loaded here dynamically -->
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 My Recipe Collection</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
