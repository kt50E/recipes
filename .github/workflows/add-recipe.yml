name: Add Recipe from URL

on:
  workflow_dispatch:
    inputs:
      recipe_url:
        description: 'Recipe URL to scrape'
        required: true
        type: string

permissions:
  contents: write

jobs:
  add-recipe:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run recipe ingestion script
        run: |
          cd scripts
          python ingest_recipe.py "${{ github.event.inputs.recipe_url }}"

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/recipes.json
          git diff --staged --quiet || git commit -m "Add recipe from ${{ github.event.inputs.recipe_url }}

          ðŸ¤– Automated recipe addition via GitHub Actions"
          git push
